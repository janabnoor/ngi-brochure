     <!-- Styles for Modal -->
     <style>
        /* Modal container */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1000; /* Sits above everything */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
        }

        /* Modal content */
        .modal-content {
            position: relative;
            margin: 15% auto; /* Centered vertically */
            padding: 20px;
            width: 60%; /* Width of the modal */
            background-color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 315px; /* You can adjust the height */
        }
    </style>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Video will be loaded here dynamically -->
            <iframe id="youtubeVideo" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- JavaScript for Modal -->
    <script>
        function openModal(videoUrl) {
            document.getElementById('youtubeVideo').src = videoUrl; // Set the iframe src
            document.getElementById('myModal').style.display = "block"; // Show the modal
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none"; // Hide the modal
            document.getElementById('youtubeVideo').src = ""; // Stop the video
        }

        // Close the modal if user clicks outside of it
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
